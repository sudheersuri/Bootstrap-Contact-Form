<!DOCTYPE html>
<html lang="en">
<head>
<title>Wedding and Charters</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<body>
  <div class="container">
    <!-- <center><img src=".png" width=200 height=100/></center> -->
    <div class="jumbotron text-center">
        <h1>Contact Form</h1>
    </div>
      <form>
        <div class="form-group">
            <label for="contactname">Name:</label>
            <input type="text" class="form-control" id="contactname" placeholder="Contact Person Name" name="contactname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="contactemail" placeholder="Contact Person Email" name="contactemail"  required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="contactphone" placeholder="Contact Person Phone" name="contactphone" required>
        </div>
        <div class="form-group">
            <label for="phone">Message:</label>
            <input type="text" class="form-control" id="contactmessage" placeholder="Enter Message" name="contactmessage" required>
        </div>
      <center><button type="button" class="btn btn-primary" id="submitform">Submit</button></center>
      <br><br><br>
    </form>
    </div>
  <script src="script.js"></script> 
</body>
